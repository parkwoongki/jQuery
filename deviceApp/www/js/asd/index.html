<!DOCTYPE HTML>
<html>

<head>
    <title>Cordova Showcase</title>
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/showcase.css" />
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/local-notification.js"></script>
</head>

<body>
    <div data-role="page" id="localNotificationPage" data-theme="b">
        <div data-role="header" data-position="fixed">
            <a href="#" class="ui-btn-left" data-rel="back"></a>
            <h1>Local Notification</h1>
        </div>
        <div role="main" class="ui-content">
            <input id="showNotification1" type="button" value="Show Notification 1" />
            <input id="updateNotification1" type="button" value="Update Notification 1" />
            <input id="showNotification2" type="button" value="Show Notification 2" />
            <input id="updateNotification2" type="button" value="Update Notification 2" />
        </div>
        <div data-role="footer" data-position="fixed">
            <a class="showHTMLButton"
                href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/local-notification.html">HTML</a>
            <a class="showJSButton"
                href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/js/local-notification.js">JS</a>
        </div>
    </div>
</body>

</html>
